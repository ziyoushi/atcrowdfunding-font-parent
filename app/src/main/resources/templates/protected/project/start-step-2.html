	<script>

        var projectReturns = new Array();

        $('#myTab a').click(function (e) {
            e.preventDefault()
            $(this).tab('show')
        });

        $("#openReturnAddModal").click(function () {
            $("#returnAddModel").show();
        });

        $(document).ready(function () {

            $("#returnForm").serializer().on("serializer:data", function (e, data) {

                    //只要表单提交 就将数据存放到页面
                    console.log(data);
                    projectReturns.push(data);
                    console.log('数组==='+projectReturns);

                    //将数据解析到页面
                    returnData(data);

                });

        });

        function returnData(data) {
            var tr = $("<tr></tr>");
            tr.append("<td>"+projectReturns.length+"</td>")
                .append("<td>"+data.supportmoney+"</td>")
                .append("<td>"+(data.count=="0"?"无限制":data.count)+"</td>")
                .append("<td>"+(data.purchase==""?"不限购":data.purchase)+"</td>")
                .append("<td>"+data.content+"</td>")
                .append("<td>"+data.rtndate+"</td>")
                .append("<td>"+(data.freight=="0"?"包邮":data.freight)+"</td>")
                .append("<td><button type='button' class='btn btn-danger btn-xs'><i class='glyphicon glyphicon-remove'></i></button></td>");

            $("tbody").append(tr);

        }

        //点击下一步提交 页面中的json对象提交只能通过ajax原生
        $("#step3Btn").click(function () {

            if (projectReturns.length==0){
                //提示没有数据 请添加数据
                layer.msg("您还没有添加数据，请添加",{icon:5,time:1000});
            }else {
                //调用

                $.ajax({

                    url: "[[@{/project/start-step-3.html}]]",
                    type: "POST",
                    contentType : "application/json;charset=UTF-8",
                    processData: false,
                    data: JSON.stringify(projectReturns),
                    success:function (data) {

                        if (data.code == 0){
                            location.href = '[[@{//start-step-3.html}]]';
                        }else {
                            layer.msg("数据有误，请重新录入。")
                        }
                    }

                });
            }

        });

	</script>
